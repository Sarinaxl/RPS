<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.css">
    <title>Rock Paper Scissor</title>
  </head>
  <body class="bg-blueG">
  <div>
    <h1 class="text-center text-black pt-4 " id="r">GAME</h1>
    <h4 class="text-center text-white mt-3 mb-4" id="score"> You: 0 | Ai: 0</h4>

  </div>
  <div class="d-flex justify-content-center flex-column align-items-center my-3">
    <h3 class="text-white mb-5" id="ai">Choose</h3>
  </div>
  <form>
    <div class="d-flex justify-content-center gap-5 align-items-center mb-5">
    <label class="d-flex flex-column gap-3 bg-card p-3 rounded-5">
      <img src="assets/images/paper.png" alt="Paper" width="150px">
      <input type="radio" name="game" id="paper">
    </label>
    <label class="d-flex flex-column gap-3 bg-card p-3 rounded-5">
      <img src="assets/images/scissor.png" alt="scissor" width="150px">
      <input type="radio" name="game" id="scissor">
    </label>
    <label class="d-flex flex-column gap-3 bg-card p-3 rounded-5">
      <img src="assets/images/rock.png" alt="rock" width="150px">
      <input type="radio" name="game" id="rock">
    </label>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center mt-4">
    <button type="button" class="btn btn-light fw-bold btn-lg mb-4 col-5" type="submit" id="p">PLAY</button>
  </div>
  </form>


    <script src="./script/main.js"></script>
  </body>
</html>
